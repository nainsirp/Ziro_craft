<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .profile-card {
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #e67e22;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #d35400;
        }
        .order-history {
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Northeast Handicrafts</h1>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <!-- <li><a href="#" id="logout">Logout</a></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-card">
            <img src="user-avatar.png" alt="User Avatar" class="avatar">
            <h2 id="user-name">John Doe</h2>
            <p id="user-email">johndoe@example.com</p>
            <button class="btn edit-profile">Edit Profile</button>
        </div>
        <div class="order-history">
            <h2>Order History</h2>
            <ul id="orders">
                <li>Handwoven Shawl - Delivered</li>
                <li>Bamboo Basket - In Transit</li>
                <li>Carpet Weaving - Delivered</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            alert('Logging out...');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
