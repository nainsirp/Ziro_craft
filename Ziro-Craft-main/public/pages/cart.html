<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/products.css">
    <style>
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }        
        .quantity-btn {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity {
            padding: 0 15px;
            font-weight: bold;
        }
        .total-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #cart-summary {
            max-width: 500px;
            margin: 0 auto;
        }
        .empty-cart-message {
            text-align: center;
            font-size: 18px;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons" style="display: block;">
            <a href="../../index.html">Home</a>
            <a href="../pages/artisans.html">Artisans</a>
            <a href="../pages/profile.html">Profile</a>
            <a href="../pages/cart.html">Cart</a>
        </div>
        <h1 style="padding-right: 12%;">Your Cart ðŸ›’</h1>
        <a href="products.html" class="sell-icon">Continue Shopping</a>
    </header>
    <div id="cart-container" class="product-grid"></div>
    <div id="cart-summary">
        <div class="total-container">
            <h2>Cart Summary</h2>
            <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
            <p><strong>Total Amount:</strong> â‚¹<span id="total-amount">0</span></p>
            <button id="checkout-btn" class="buy-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        async function fetchCartItems() {
            try {
                const email = localStorage.getItem('userEmail');
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                return data.cartItems || [];
            } catch (error) {
                console.error('Error fetching cart items:', error);
                return [];
            }
        }
        
        async function displayCart() {
            const container = document.getElementById('cart-container');
            const totalItemsElement = document.getElementById('total-items');
            const totalAmountElement = document.getElementById('total-amount');
            container.innerHTML = "";
            
            const cartItems = await fetchCartItems();
            
            if (cartItems.length === 0) {
                container.innerHTML = "<p class='empty-cart-message'>Your cart is empty.</p>";
                document.getElementById('cart-summary').style.display = 'none';
                return;
            }
            
            document.getElementById('cart-summary').style.display = 'block';
            
            let totalItems = 0;
            let totalAmount = 0;
            
            cartItems.forEach(item => {
                const cartDiv = document.createElement('div');
                cartDiv.classList.add('product-card');
                cartDiv.innerHTML = `
                    <img src="${item.image_url}" alt="${item.title}">
                    <h2>${item.title}</h2>
                    <p>${item.description}</p>
                    <p><strong>Price:</strong> â‚¹${item.price}</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                    <p><strong>Subtotal:</strong> â‚¹${(item.price * item.quantity).toFixed(2)}</p>
                    <button class="remove-btn" onclick="removeFromCart(${item.offer_id})">Remove</button>
                    <button class="buy-btn" onclick="buyNow(${item.offer_id})">Buy Now</button>
                `;
                container.appendChild(cartDiv);
                
                totalItems += item.quantity;
                totalAmount += (item.price * item.quantity);
            });
            
            totalItemsElement.textContent = totalItems;
            totalAmountElement.textContent = totalAmount.toFixed(2);
            
            document.getElementById('checkout-btn').addEventListener('click', function() {
                window.location.href = '/checkout.html';
            });
        }
        
        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(itemId);
                return;
            }
            
            try {
                const response = await fetch('/api/cart/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ offerId: itemId, quantity: newQuantity })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayCart();
                } else {
                    alert(result.message || 'Failed to update quantity');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
                alert('Failed to update quantity');
            }
        }
        
        async function removeFromCart(itemId) {
            try {
                const email = localStorage.getItem('userEmail');
                const response = await fetch(`/api/cart/remove/${itemId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert("Removed successfully");
                    displayCart();
                } else {
                    alert(result.message || 'Failed to remove item from cart');
                }
            } catch (error) {
                console.error('Error removing item from cart:', error);
                alert('Failed to remove item from cart');
            }
        }
        
        function buyNow(productId) {
            window.location.href = `/Payment/checkout.html?product=${productId}`;
        }
        
        displayCart();
    </script>
</body>
</html>
