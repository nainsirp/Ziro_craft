<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        
        <div class="product-details">
            <h2>Product Information</h2>
            <div id="product-info">
                <img id="product-image" src="" alt="Product Image">
                <h2 id="product-name"></h2>
                <p id="product-description"></p>
                <p><strong>Price:</strong> <span id="product-price-display"></span></p>
            </div>
        </div>
        
        <div class="address-form">
            <h2>Shipping Address</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                
                <div class="form-group">
                    <label for="pincode">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" title="Please enter a valid 6-digit PIN code">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="button" id="calculate-delivery">Calculate Delivery Cost</button>
            </form>
        </div>
        
        <div class="cost-summary" id="cost-summary" style="display: none;">
            <h2>Order Summary</h2>
            <div class="cost-item">
                <span>Product Price:</span>
                <span id="summary-product-price">₹0.00</span>
            </div>
            <div class="cost-item">
                <span>GST (18%):</span>
                <span id="gst-amount">₹0.00</span>
            </div>
            <div class="cost-item">
                <span>Delivery Charge:</span>
                <span id="delivery-charge">₹0.00</span>
            </div>
            <div class="cost-item total">
                <span>Total:</span>
                <span id="total-price">₹0.00</span>
            </div>
            
            <button id="pay-now" class="pay-button">Pay Now</button>
        </div>

        <div id="delivery-status" class="delivery-status" style="display: none;">
            <h2>Order Confirmed</h2>
            <p>Your order has been confirmed and is being processed.</p>
            <div class="tracking-info">
                <h3>Tracking Information</h3>
                <p>Tracking ID: <span id="tracking-id">Not available yet</span></p>
                <p>Status: <span id="tracking-status">Processing</span></p>
                <button id="track-order" class="track-button">Track Order</button>
            </div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
